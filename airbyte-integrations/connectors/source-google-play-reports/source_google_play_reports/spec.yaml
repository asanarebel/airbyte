documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Google Play Reports Spec
  type: object
  required:
    - bucket_name
    - private_key
    - private_key_id
    - client_email
  properties:
    bucket_name:
      title: GCP Bucket Name
      type: string
      description: >-
        The Google Cloud bucket that holds the Google Play reports
    private_key:
      title: Private Key
      type: string
      airbyte_secret: true
      multiline: true
      description: >-
        GCP service account private key
    private_key_id:
      title: Private Key ID
      type: string
      description: >-
        GCP service account private key ID
    client_email:
      title: Service Account Email
      type: string
      description: >-
        GCP service account client email
