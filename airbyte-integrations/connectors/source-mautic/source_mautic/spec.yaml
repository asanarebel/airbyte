documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Mautic Spec
  type: object
  required:
    - start_date
    - host
    - username
    - password
  properties:
    host:
      title: Host
      type: string
      description: Your Mautic host URL
      pattern: ^[(http(s)?):\/\/(www\.)?a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&//=]*)$
      order: 0
    start_date:
      title: Start Date
      type: string
      description: Start getting data from that date.
      pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2} [0-9]{2}:[0-9]{2}:[0-9]{2}$
      examples:
        - 2022-01-01 00:00:00
      order: 3
    username:
      title: User Name
      type: string
      description: >-
        A user that has API access
      order: 1
    password:
      title: Password
      type: string
      airbyte_secret: true
      order: 2