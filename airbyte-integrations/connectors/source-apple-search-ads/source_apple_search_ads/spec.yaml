documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Apple Search Ads Spec
  type: object
  required:
    - start_date
    - org_id
    - client_id
    - team_id
    - key_id
   # - granularity
    - pem
    - key
  properties:
    start_date:
      title: Start Date
      type: string
      description: Start getting data from that date.
      pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}$
      examples:
        - 2022-01-01 00:00:00
    client_id:
      title: Client ID
      type: string
      airbyte_secret: true
      description: >-
        Your Apple Search Ads Client ID
    org_id:
      title: Organization ID
      type: string
      airbyte_secret: true
      description: >-
        Your Apple Search Ads Organization ID
    team_id:
      title: Team ID
      type: string
      airbyte_secret: true
      description: >-
        Your Apple Search Ads Team ID
    key_id:
      title: Key ID
      type: string
      airbyte_secret: true
      description: >-
        Your Apple Search Ads Key ID
    # granularity:
    #   title: Granularity
    #   type: string
    #   description: The reports granularity
    #   pattern: ^[a-z0-9_\-]+$
    #   examples:
    #     - Daily
    pem:
      title: Public Key
      type: string
      airbyte_secret: true
      multiline: true
      description: >-
        Your Apple Search Ads generated Public Key
    key:
      title: Private Key
      type: string
      airbyte_secret: true
      multiline: true
      description: >-
        Your Apple Search Ads generated Private Key